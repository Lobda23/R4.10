{{> main/header }}
<h1>Messagerie</h1>
<div class="ui container segment">
    <div class="ui two column grid">
        <h2 class="left attached column">Organisations</h2>
        <div class="right attached column">
            <a href="/orgas/new" class="ui teal button right floated">
                <i class="ui plus icon"></i>
                Ajouter une organisation
            </a>
        </div>
    </div>
    <table class="ui table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Domaine</th>
            <th>Effectifs</th>
            <th class="center aligned">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#orgas}}
            <tr>
                <td>{{name}}</td>
                <td>{{domain}}</td>
                <td>
                    <span class="ui label"><i class="user icon"></i> {{users.size}}</span>
                    <span class="ui label"><i class="users icon"></i> {{groups.size}}</span>
                </td>
                <td class="center aligned">
                    <a href="/orgas/details/{{id}}" class="ui circular mini icon button">
                        <i class="ui eye icon"></i>
                    </a>
                    <a href="/orgas/edit/{{id}}" class="ui circular mini icon button">
                        <i class="ui external alternate icon"></i>
                    </a>
                    <a href="/orgas/delete/{{id}}" class="ui circular mini icon red button">
                        <i class="ui remove icon"></i>
                    </a>
                </td>
            </tr>
        {{/orgas}}
        </tbody>
    </table>
</div>
{{> main/footer }}
