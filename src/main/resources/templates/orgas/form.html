{{> main/header }}
<h1>Messagerie</h1>
<h2>Organisations</h2>
{{#orga}}
<form method="post" action="/orgas/new" class="ui form">
    <div class="two fields">
        <div class="field">
            NOM :<input type="text" name="name" placeholder="Nom">
        </div>
        <div class="field">
            DOMAINE :<input type="text" name="domain" placeholder="Domaine">
        </div>
    </div>
    <div class="field">
        ALIAS :<input type="text" name="aliases" placeholder="Aliases">
    </div>
    <hr>
    UTILISATEUR(S) :
    <textarea name="users" placeholder="Utilisateurs"></textarea>
    <br><br>
    <div class="ui fluid buttons">
        <button type="reset" class="ui button">
            Cancel
        </button>
        <button type="submit" class="ui teal button">
            Valider
        </button>
    </div>
</form>
{{/orga}}
{{> main/footer }}
